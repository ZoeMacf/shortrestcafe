<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Short Rest Cafe, cafe for board game enthusiasts">
    <meta name="keywords" content="cafe, board game, coffee, dice, food">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Short Rest Café</title>
</head>

<body>
    <header>
        <!-- An outer section was created at the top of section to create a desired space for both the hero image and navigation bar, image declared in style.css as will be reused throughout site -->
        <section id="hero-outer">
            <div id="hero-image">
                <h1><i class="fa-solid fa-dice-d20"></i> Short Rest Café <i class="fa-solid fa-dice-d20"></i></h1>
                <h2>Start your adventure with us!</h2>

                <section id="menu-outer">
                    <nav id="menu">
                        <ul>
                            <li>
                                <a href="reviews.html" class="active">Reviews</a>
                            </li>
                            <li>
                                Gallery
                            </li>
                            <li>
                                <a href="menu.html">Menu</a>
                            </li>
                            <li>
                                <a href="home.html">Home</a>
                            </li>
                        </ul>
                    </nav>
                </section>
        </section>
        </div>
    </header>

    <div>
        REVIEWS
    </div>

    <footer>
        <div id="open-hours">
            <h3>Opening Times</h3>
            <h4>Mon-Sat</h4>
            <h4>9:00am-5:00pm*</h4>
            <h4>Sun</h4>
            <h4>10:00pm-6:00pm</h4>
            <!-- dice theme continues here for note on opening times -->
            <p> <i class="fa-solid fa-dice-d20"></i> Weekday opening times are subject to change based on our events! <i
                    class="fa-solid fa-dice-d20"></i></p>
        </div>
        <!-- Icons were chosen for social links instead of text for a more compact look and would translate well to mobile, all links to open in a new tab so as not to inconvenience the user -->
        <div id="social">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook fa-xl"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter fa-xl"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube fa-xl"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram fa-xl"></i></a>
                </li>
            </ul>
            </ul>
        </div>

    </footer>

</body>

<script src="https://kit.fontawesome.com/10c09555bb.js" crossorigin="anonymous"></script>

</html>
